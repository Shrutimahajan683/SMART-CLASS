<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="row justify-content-center thumbnailImage">
        <div class="ucard" style="width: 18rem;">
            <img class="card-img-top img-fluid thumbnailImage"  src="/img/otp.png" alt="">
            <div class="card-body">
              <p id="warning"></p>
                <h6 class="utext thumbnailImage" >Enter username@gmail.com</h6>
                <input type="text" class="uinput" id="username" >
                <button type="button" class="cbutton" onclick="call()" >Submit</button>
            </div>
        </div>
    </div>
<script>
    sessionStorage.removeItem("hash")
    function call(){
        const username=document.querySelector('#username').value;
        sessionStorage.setItem("username",username);
        fetch(`http://localhost:3000/otp/otpverify`, {
  method: "POST",
  body: JSON.stringify({
    username
  }),
  headers: {
    "Content-type": "application/json; charset=UTF-8",
    'Accept': 'application/json'
  }
})
  .then(response => {
    return response.json()
  })
  .then(response => {
    if(response.status==true){
      fetch(`http://localhost:3000/otp/send`, {
  method: "POST",
  body: JSON.stringify({
    username
  }),
  headers: {
    "Content-type": "application/json; charset=UTF-8",
    'Accept': 'application/json'
  }
})
  .then(response => {
    return response.json()
  })
  .then(response => {
      sessionStorage.setItem("hash",response.hash);
      alert("Check otp which we sent on entered gmail account")
    window.location.href = "/otp.html";
  });
    }
    else{
     document.querySelector("#warning").innerHTML="Firstly singup before verifying account";
    }
})
    }
   </script>
    
</body>

</html>
