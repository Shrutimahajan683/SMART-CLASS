    function studentaccept(data){
        fetch(`http://localhost:3000/signin/studentaccept`, {
      method: "POST",
      body: JSON.stringify({
        data
      }),
      headers: {
        "Content-type": "application/json; charset=UTF-8",
        'Accept': 'application/json'
      }
    })
      .then(response => {
        return response.json()
      })
      .then(response => {

      });
    }
